<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Moon Prime</title>

            <link rel="icon" type="assets/x-icon" href="assets/moonprime.ico" />
            <link rel="stylesheet" href="assets/css/index2.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:wght@200&display=swap" rel="stylesheet" />
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <script src="https://kit.fontawesome.com/e04ecb2a5f.js" crossorigin="anonymous"></script>
            <script src="scripts/menu.js"></script>
            <meta name="viewport">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <div id="conteudo" class="conteudo">
            <div class="barra-navegacao">
                <span onclick="window.location.href='index.html';">Moon Prime</span>
                <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fa-solid fa-user"></i> Entrar</a>
            </div><!--barra-navegacao-->
            <div id="id01" class="modal">
                <form class="modal-content animate" action="conteudo.html" method="post">
                    <div class="container">
                        <label for="uname"><b>E-mail</b></label>
                        <input type="text" placeholder="Insira seu e-mail." name="uname" required>
    
                        <label for="psw"><b>Senha</b></label>
                        <input type="password" placeholder="Insira sua senha." name="psw" required>
            
                        <button class="entrarbtn" type="submit">Entrar</button>
                        <label style="float:right">
                            <input type="checkbox" checked="checked" name="remember"> Lembrar de mim
                        </label>
                    </div>
                    <div class="container" style="background-color:black">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                    </div>
                </form>
            </div><!--login-->
        <div class="form-box">
            <h1>Contato</h1>
            <p>Precisa de <a href="#"></a> <a href="contato.html">ajuda?</a></p>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" id="name" type="text" name="Nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" type="email" name="E-mail">
              </div>
              <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea class="form-control" id="message" name="Mensagem"></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="Enviar" />
              </div>
            </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script src="assets/js/menu.js"></script>
    </body>
    </html>
