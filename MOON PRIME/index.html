<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Moon Prime</title>

            <link rel="icon" type="assets/x-icon" href="assets/moonprime.ico" />
            <link rel="stylesheet" href="assets/css/index.css" />
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <script src="https://kit.fontawesome.com/e04ecb2a5f.js" crossorigin="anonymous"></script>
            <script src="scripts/menu.js"></script>
            <meta name="viewport">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div id="conteudo" class="conteudo">
            <div class="barra-navegacao">
                <span onclick="window.location.href='index.html';">Moon Prime</span>
                <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fa-solid fa-user"></i> Entrar</a>
            </div><!--barra-navegacao-->
            <div class="texto-centro">
                <h3>Filmes, séries e muito mais.<br> <span>Sem</span><span> limites.</span></h3>
                <p>Assista onde quiser, Cancele quando quiser.</p> 
            </div><!--texto-centro-->
            <div class="registro">
                <div class="registro_container">
                    <input type="text" placeholder="Insira seu e-mail.">
                    <button class="registro_containter-button" onclick="window.location.href='conteudo.html';">Registrar</button>
                </div>
            </div><!--registro-->
            <div id="id01" class="modal">
                <form class="modal-content animate" action="conteudo.html" method="post">
                    <div class="container">
                        <label for="uname"><b>E-mail</b></label>
                        <input type="text" placeholder="Insira seu e-mail." name="uname" required>
    
                        <label for="psw"><b>Senha</b></label>
                        <input type="password" placeholder="Insira sua senha." name="psw" required>
            
                        <button class="entrarbtn" type="submit">Entrar</button>
                        <label style="float:right">
                            <input type="checkbox" checked="checked" name="remember"> Lembrar de mim
                        </label>
                    </div>
                    <div class="container" style="background-color:black">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                    </div>
                </form>
            </div><!--login-->
            <div class="contato">
                <h4>
                    Dúvidas? Ligue<a href="#"> 4002-8992</a>
                </h4>
                <h4>
                    Para suporte entre em contato <a href="contato.html">aqui.</a>
                </h4>
                <h4>
                    <a href="#">Moon Prime</a>
                </h4>
            </div>
        </div><!--conteudo-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
